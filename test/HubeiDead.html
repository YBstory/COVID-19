    <body>
        <style>
            html, body, #main {
                width: 100%;

                margin: 0;

        <div id="main"></div>

            ], function (echarts) {

                $.get(['../map/json/hubei.json'], function (data) {
                    echarts.registerMap('hubei',data);
                    var chart = echarts.init(document.getElementById('main'));

                    chart.setOption({
                        tooltip: {},

                            inRange: {
                                color: ['#FFFFFF','#FF0000']
                            },
                            calculable : true
                        },
                        geo: {
                            map: 'hubei',
                            roam: true,
                            label: {

                                    textStyle: {

                                    shadowOffsetX: 0,
                                    shadowOffsetY: 0,
                                    shadowBlur: 20,
                                    borderWidth: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'

                        },
                        series : [
                           {
